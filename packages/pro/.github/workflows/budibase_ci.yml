name: Budibase CI

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  check:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: lint
            command: yarn lint
          - name: build
            command: yarn build --scope @budibase/pro
          - name: test
            command: yarn test --scope @budibase/pro
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          repository: budibase/budibase
          ref: master

      - name: Checkout local pro
        uses: actions/checkout@v4
        with:
          path: packages/pro

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn

      - run: yarn
      - run: ${{ matrix.command }}
