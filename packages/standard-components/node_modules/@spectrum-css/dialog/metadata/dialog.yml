name: Dialog
description: 'In order to avoid blurry Dialogs, wrap them in `<div class="spectrum-Dialog-wrapper">` and apply `.is-open` to both the Wrapper and the Dialog at the same time. See [this example](#dialog-wrapped) for a working demonstration.'
SpectrumSiteSlug: https://spectrum.adobe.com/page/dialog/
examples:
  - id: dialog
    name: Dialog - Small
    status: Verified
    description: A small dialog
    demoClassName: spectrum-CSSExample-example--overlay
    markup: |
      <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--overBackground spectrum-CSSExample-overlayShowButton" onclick="openDialog(this.nextElementSibling)">Open Small Dialog</button>

      <div class="spectrum-Modal-wrapper spectrum-CSSExample-dialog">
