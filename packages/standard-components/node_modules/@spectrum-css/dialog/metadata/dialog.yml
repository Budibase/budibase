  - id: dialog-error
    name: Dialog - Alert Confirmation
    status: Verified
    description: A confirmation alert dialog has specific button styles that should be used.
    demoClassName: spectrum-CSSExample-example--overlay
    markup: |
      <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--overBackground spectrum-CSSExample-overlayShowButton" onclick="openDialog(this.nextElementSibling)">Open Alert Confirmation Dialog</button>
      <div class="spectrum-Modal-wrapper spectrum-CSSExample-dialog">
        <div class="spectrum-Modal is-open" data-testid="modal">
          <section class="spectrum-Dialog spectrum-Dialog--medium spectrum-Dialog--confirmation" role="alertdialog" tabindex="-1" aria-modal="true">
            <div class="spectrum-Dialog-grid">
              <h1 class="spectrum-Dialog-heading spectrum-Dialog-heading--noHeader">Enable Smart Filters?</h1>
              <hr class="spectrum-Divider spectrum-Divider--sizeM spectrum-Divider--horizontal spectrum-Dialog-divider">
              <section class="spectrum-Dialog-content">Smart filters are nondestructive and will preserve your original images.</section>
              <div class="spectrum-ButtonGroup spectrum-Dialog-buttonGroup spectrum-Dialog-buttonGroup--noFooter">
                <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--secondary spectrum-ButtonGroup-item" type="button" onclick="closeDialog(this.closest('.spectrum-Modal-wrapper'))">
                  <span class="spectrum-Button-label">Cancel</span>
                </button>
                <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--cta spectrum-ButtonGroup-item" type="button" onclick="closeDialog(this.closest('.spectrum-Modal-wrapper'))">
                  <span class="spectrum-Button-label">Enable</span>
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
