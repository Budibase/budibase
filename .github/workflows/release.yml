name: Budibase Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x]
        
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn 
      # - run: yarn lint 
      - run: yarn bootstrap 
      - run: yarn build 
      # - run: yarn test

  # publish-npm:
